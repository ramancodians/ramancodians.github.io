<body ng-app="batman" ng-controller="MainCtrl">

    <div class="loader">
        <div class="holder">
            <i class="fa fa-circle-o-notch fa-4x fa-spin"></i>
        </div>
    </div>



    <span class="sidebar-btn" ng-click="isOpen = !isOpen">
            <i class="fa fa-remove fa-2x" ng-if="isOpen"></i>
            <i class="fa fa-bars fa-2x" ng-if="!isOpen"></i>
      </span>
    <span class="sidebar-btn" ng-click="isOpen = !isOpen">
            <i class="fa fa-remove fa-2x" ng-if="isOpen"></i>
            <i class="fa fa-bars fa-2x" ng-if="!isOpen"></i>
      </span>

    <div class="sidebar animated fadeIn" ng-class="{'fadeOut':!isOpen,'sidebar-open':isOpen}">
        <!-- Background Shape for Sidemenu -->

        <div class="quote visible-md visible-lg ">
            <h5 class="qod animated" ng-class="{'fadeInUp':isOpen, 'fadeOutDown': !isOpen}">
               QUOTE OF THE DAY
               </h5>

            <h1 class="qqqq animated" ng-class="{'fadeInUp':isOpen, 'fadeOutDown': !isOpen}">"
            {{quotes.quote}}"
            </h1>

            <h5 class="by animated" ng-class="{'fadeInUp':isOpen, 'fadeOutDown': !isOpen}">
            - {{quotes.author}}
            </h5>
        </div>

        <div class="bg-menu3" ng-class="{'dropIn3':isOpen, 'dropOut3':!isOpen}"></div>
        <div class="bg-menu2" ng-class="{'dropIn2':isOpen, 'dropOut2':!isOpen}"></div>
        <div class="bg-menu" ng-class="{'dropIn1':isOpen, 'dropOut1':!isOpen}"></div>
        <div class="side-menu">



            <ul>
                <li>
                    <h5>Menu</h5></li>
                <li ng-repeat="i in sideMenu" class="animated fadeInUp"><a href="#/{{i.url}}" ng-click="sideMenuToggle()">{{i.item}}</a>
                </li>
                
                
            </ul>
